<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="mycss/style.css" />
	</head>
	<body>
		<div class="container">
			<legend>Cadastro Dados Pessoais </legend>
			<form class="form-horizontal">
				<label>Nome</label>
				<input type="text" id="nome" class="input-xxlarge">
					
					<div class="row">
						 <div class="span7">
							<label>Logradouro</label>
							<input type="text" id="nome" class="input-xxlarge">
						  </div>
						  
						  <div class="span1">
							<label>Número</label>
							<input type="text" id="nome" class="input-mini">
						  </div>
						  
						  <div class="span4">
							<label>Complemento</label>
							<input type="text" id="nome" class="input-xlarge">
						  </div>
						
					</div>
				
					<div class="row">
						 <div class="span2">
							<label>CEP</label>
							<input type="text" id="nome" class="input-small">
						  </div>
						  
						  <div class="span3">
							<label>Belo Horizonte</label>
							<input type="text" id="nome" class="input-large">
						  </div>
						  
						  <div class="span3">
							<label> Estado </label>
							<select>
								<option>Minas Gerais</option>
								<option>São Paulo</option>
								<option>Rio de Janeiro</option>
								<option>Bahia</option>
							<option>Espirito Santo</option>
							</select>
						  </div>
						  
						  <div class="span3">
							<label>U.F.</label>
							<input type="text" id="nome" class="input-mini">
						  </div>
						
					</div>
				
			</form>
			<center><form>
				<button type="submit" class="btn btn-primary">Salvar</button>
				<button type="submit" class="btn btn-warning">Alterar</button>
				<button type="button" class="btn btn-danger">Sair</button>
				
			
			</form></center>
		</div>
		
		<script src="js/bootstrap.js"> 
			
		
		</script>
		
	
	</body>
</html>
